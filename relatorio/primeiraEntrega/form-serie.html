<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Série</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
  </head>

  <body class="container">
  <!--Header-->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md container-fluid">
      <a class="nav-link" href="home.html"><img class="" src="images/logo-header.png" alt="Logo da página NetFilmes"> </a>

      <div class="dropdown text-end ms-md-auto user">
        <a class="d-flex link-dark text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
          <div class="user-image">
            <img src="images/profile.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </div>
          <div class="ms-md-auto user-name">
            <p>Bem vindo!</p>
            <p>Adilson</p>
          </div>
        </a>
        <ul class="dropdown-menu text-small" data-popper-placement="bottom-end" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);">
          <li><a class="dropdown-item" href="index.html">Sair</a></li>
        </ul>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
        aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="headerNavbar">
        <ul class="nav align-items-center w-100 ">
          <li class="nav-item"><a class="nav-link active" href="home.html"> Minhas Séries </a></li>
          <li class="nav-item"><a class="nav-link" href="streamings.html"> Streamings </a></li>
          <li class="nav-item ms-md-auto"><a class="nav-link" href="index.html"><i
                class="bi bi-box-arrow-right d-none d-md-inline mx-1 "></i>Sair</a></li>
        </ul>
      </div>
    </nav>

    <hr class="hr-menu mb-4" />
  </header>
  <!-- End Header -->

    <main class="w-100 m-auto card-content-page mt-4">
      <div class="mb-4 d-flex justify-content-between ">
        <h1 class="h2" id="title-page"></h1>
      </div>

      
      <form class=""  method="post">
        <div class="mb-3">
          <label for="nameSerie" class="form-label">Série</label>
          <input type="name"  class="form-control" id="nameSerie" onfocus="onFocusInput(event)" oninput="onInput(event)">
          <span class="error" id="error-nameSerie"></span>
        </div>

        <div class="mb-3">
          <label for="imageSerie" class="form-label">Imagem da capa</label>
          <input class="form-control" type="file" id="imageSerie" onfocus="onFocusInput(event)" oninput="onInput(event)">
          <span class="error" id="error-imageSerie"></span>
        </div>

        <div class="mb-3">
          <label for="streamingSerie" class="form-label">Streaming</label>
          <select             
            id="streamingSerie"
            class="form-select form-select" 
            aria-label=".form-select"
            onfocus="onFocusInput(event)"
            oninput="onInput(event)">
            <option value="" select>Selecione um streaming</option>
          </select>
          <span class="error" id="error-streamingSerie"></span>
        </div>

        <div class="mb-3">
          <label for="categoriaSerie" class="form-label">Categoria</label>
          <select
            id="categoriaSerie"     
            class="form-select form-select"
            aria-label=".form-select"
            onfocus="onFocusInput(event)"
            oninput="onInput(event)">
            <option value="" select>Selecione a categoria</option>
            <option value="nao_assistido">Assitido</option>
            <option value="assistido">Não Assiti</option>
            <option value="desejo_assistir">Desejo Assitir</option>
            <option value="recomendo">Recomendo</option>
            <option value="nao_recomendo">Não Recomendo</option>
          </select>
          <span class="error" id="error-categoriaSerie"></span>
        </div>

        <div class="mb3">
          <label for="comentarioSerie" class="form-label">Comentário</label>
          <textarea class="form-control" id="comentarioSerie"></textarea>
        </div>
        <a class="btn mt-4 btn-outline-dark float-start d-none d-sm-inline" onclick="history.back()">Voltar</a>
        <button class="btn mt-4 btn-primary float-end" disabled>Salvar</button>
      </form>
    </main>


    <!-- Alert -->
    <div id="alert" hidden></div>
    <!-- End Alert -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      
    <script src="js/global.js"></script>
    <script src="js/db.js"></script>
    <script src="js/form-serie.js"></script>
  </body>
</html>
