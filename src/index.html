<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">

    <link href="css/global.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<main class="form-signin w-100 m-auto" id="boxformlogin">
  <form class="" action="home.html" method="post">
    <img class="mb-5" src="images/logo.png" alt="Logo da PÃ¡gina NetFilmes">

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" onblur="onBlurField('floatingInput')" value="a@example.com" >
      <label for="floatingInput">Email</label>
      <span class="error" id="error-floatingInput"></span>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" onblur="onBlurField('floatingPassword')" value="123" >
      <label for="floatingPassword">Senha</label>
      <span class="error" id="error-floatingPassword"></span>
    </div>
    
    <button class="w-100 btn btn-lg btn-danger mb-3" id="botao" type="submit">Entrar</button>
    <a class="link-danger link-offset-2 link-underline link-underline-opacity-0" id="criarConta" href="cadastro.html">Criar Conta</a>
  </form>
</main>

<div id="alert" hidden></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/global.js"></script>
<script src="js/index.js"></script>
</body>
</html>
