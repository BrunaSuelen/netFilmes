  <head>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

  <body class="container">
    <!--Header-->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md container-fluid">
      <a class="nav-link" href="home.html"><img class="" src="images/logo-header.png" alt="Logo da página NetFilmes"> </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
        aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="headerNavbar">
        <ul class="nav align-items-center w-100 ">
          <li class="nav-item"><a class="nav-link active" href="home.html"> Minhas Séries </a></li>
          <li class="nav-item"><a class="nav-link" href="streamings.html"> Streamings </a></li>

  <!-- End Header -->

    <main class="w-100 m-auto card-content-page mt-4">
      <span class="btn-return">
        <i class="bi bi-arrow-left"></i>
        <a href="streamings.html">Voltar</a>
      </span>
      <div class="mb-4 d-flex justify-content-between ">
        <h1 class="h2" id="title-page"></h1>
      </div>

      
      <form class=""  method="post">
        <div class="mb-3">
          <label for="nameStreaming" class="form-label">Streaming</label>
          <input type="name"  class="form-control" id="nameStreaming" onblur="onBlurField('nameStreaming')">
          <span class="error" id="error-nameStreaming"></span>
        </div>

        <div class="mb-3">
          <label for="imageStreaming" class="form-label">Imagem da capa</label>
          <input class="form-control" type="file" id="imageStreaming">
        </div>        
        <button class="btn btn-primary mt-4">Salvar</button>
      </form>
    </main>


    <div id="alert" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
