<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">

	<link href="css/reset.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
</head>

<body class="container">
	<!--Header-->
	<header class="sticky-top">
		<nav class="navbar navbar-expand-md container-fluid">
			<a class="nav-link" href="home.html"><img class="" src="images/logo-header.png" alt="Logo da página Netfilx"> </a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar"
				aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="headerNavbar">
				<ul class="nav align-items-center w-100 ">
					<li class="nav-item"><a class="nav-link active" href="home.html"> Minhas Séries </a></li>
					<li class="nav-item"><a class="nav-link" href="streamings.html"> Streamings </a></li>
					<li class="nav-item ms-md-auto"><a class="nav-link" href="index.html"><i
								class="bi bi-box-arrow-right d-none d-md-inline mx-1 "></i>Sair</a></li>
				</ul>
			</div>
		</nav>

		<hr class="hr-menu mb-4" />
	</header>
	<!-- End Header -->


	<!-- Main Content -->
	<main class="card-content-page">
		<div class="mb-4 d-flex justify-content-between">
			<h1 class="h2">Streamings</h1>
			<a href="form-streaming.html" class="btn btn-dark btn-add">
				<i class="bi bi-plus-lg"></i>
			</a>
		</div>

		<!-- List Cards -->
		<ul class="list-cards row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">

			<!-- Card -->
			<li class="cards card-item text-center" data-bs-toggle="modal" data-bs-target="#modalStreamingDetail">
				<div class="position-relative overflow-hidden">
					<img class="img-fluid" src="images/streamings/netflix.png" alt="">
				</div>
				<h6 class="h6 mb-0 mt-1">Netflix</h6>
				<div class="d-flex justify-content-between btns-action">
					<a type="button" class="btn btn-edit" onclick="editarStreaming()">
						<i class="bi bi-pencil"></i>
					</a>
					<a type="button" class="btn btn-remover" data-bs-toggle="modal" data-bs-target="#modalRemoveStreaming">
						<i class="bi bi-trash3"></i>
					</a>
				</div>
			</li>
			<!-- End Card -->

		</ul>
		<!-- List Cards -->
	</main>
	<!-- End Main Content -->


	<!-- Modal -->
	<div class="modal fade" id="modalRemoveStreaming" tabindex="-1" aria-labelledby="modalRemoveStreamingLabel"
		aria-hidden="true">
		<div class="modal-dialog  modal-dialog-centered modal-lg ">
			<div class="modal-content">
				<div class="modal-header border-0 pb-1">
					<h1 class="modal-title h2" id="modalRemoveStreaming">Confirmar a remoção da streaming</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body mb-2 pt-0">
					<p class="">Realmente deseja remover a série <b>Netflix</b>?</p>
				</div>
				<div class="modal-footer border-0 mb-2">
					<button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger" onclick="showMessage('Streaming removido com sucesso', false)"
						data-bs-dismiss="modal">
						Apagar
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->

	<!-- Modal - Detalhes Streaming-->
	<div class="modal fade" id="modalStreamingDetail" index="-1" aria-labelledby="modalStreamingDetail"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg ">
			<div class="modal-content">
				<div class="modal-capa">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					<div class="image-wrap">
						<img src="images/streamings/netflix.png" />
						<img class="backdrop-image" src="images/streamings/netflix.png" />
					</div>
				</div>
				<div class="modal-header border-0 mb-3">
					<h1 class="modal-title fs-3 h2">Netflix</h1>
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="bi bi-three-dots-vertical"></i>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item p-2" onclick="editarStreaming()">
									<i class="bi bi-pencil p-2"></i>Editar</a>
							</li>
							</li>
							<li>
								<a class="dropdown-item p-2" data-bs-toggle="modal" data-bs-target="#modalRemoveStreaming">
									<i class="bi bi-trash3 p-2"></i>Remover
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->

	<div id="alert" hidden></div>

	<script src="./js/global.js"></script>
	<script src="./js/home.js" type="text/javascript"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


</body>

</html>
