<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="css/global.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <main class="form-signin w-100 m-auto" id="boxformcad">
    <form class="mb-3" action="index.html" method="post" >
      <img class="mb-5" src="images/logo.png" alt="Logo da PÃ¡gina NetFilmes">

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputName" placeholder="Nome"
          onfocus="onFocusInput(event)" oninput="onInput(event)">
        <label for="floatingInputName">Nome</label>
        <span class="error" id="error-floatingInputName"></span>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
        onfocus="onFocusInput(event)" oninput="onInput(event)">
        <label for="floatingInput">Email</label>
        <span class="error" id="error-floatingInput"></span>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
        onfocus="onFocusInput(event)" oninput="onInput(event)">
        <label for="floatingPassword">Senha</label>
        <span class="error" id="error-floatingPassword"></span>
      </div>

      <button class="w-100 btn btn-lg btn-danger" id="botao" type="submit" disabled>Cadastrar</button>
    </form>

    <span class="btn-return">
      <i class="bi bi-arrow-left"></i>
      <a href="index.html">Voltar</a>
    </span>
  </main>

  <div id="alert" hidden></div>

  <script src="js/global.js"></script>
  <script src="js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
