<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
</head>

<body class="container">
    <!--Header-->
      <header class="sticky-top bg-body mt-2 mb-5 ">
        <nav class="navbar navbar-expand-md container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="images/logo-header.png" alt="Logo" >
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbar" aria-controls="headerNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="headerNavbar">
            <ul class="navbar-nav w-100">
              <li class="nav-item h4">
                <a class="nav-link " href="home.html">Minhas Séries</a>
              </li>
              <li class="nav-item h4 me-auto">
                <a class="nav-link " href="streamings.html">Streamings</a>
              </li>
              <li class="nav-item h4 ">
                <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-right d-none d-md-inline mx-1"></i>Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    <!-- End Header -->


    <!-- Main Content -->
    <main class="mb-4">
        <div class="mb-4 d-flex justify-content-between">
            <h1 class="h2"> Streamings </h1>
            <a href="#" class="btn btn-dark"><i class="bi bi-plus-lg"></i> Adicionar streaming </a>
        </div>

        <!-- List Cards -->
        <ul class="list-cards row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 overflow-y-scroll">

            <!-- Card -->
            <li class="cards text-center">

                <div class="position-relative mb-3">
                    <img class="img-fluid" src="images/streamings/netflix.png" alt="">
                    <h2 class="h2 text-light position-absolute top-50 start-50 translate-middle"></h2>
                </div>

                <h3 class="h3 mb-2">Netflix</h3>

                <p class="mb-2 text-secondary"></p>


                <div class="d-flex justify-content-between ">
                    <a type="button" href="#" class="btn btn-success"><i class="bi bi-pen-fill"></i> Editar </a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalRemoveStreaming">
                        <i class="bi bi-trash-fill"></i> 
                        Apagar 
                    </button>
                </div>
            </li>
            <!-- End Card -->

        </ul>
        <!-- List Cards -->
    </main>
    <!-- End Main Content -->


    <!-- Modal -->
    <div class="modal fade" id="modalRemoveStreaming" tabindex="-1" aria-labelledby="modalRemoveStreamingLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-lg ">
            <div class="modal-content">
                <div class="modal-header border-0 mb-3">
                    <h1 class="modal-title fs-3" id="modalRemoveStreamingLabel">Confirmar a remoção do streaming</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mb-2">
                    <p class="">Realmente deseja remover a plataforma Netflix?</p>
                </div>
                <div class="modal-footer border-0 mb-2">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Apagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="./js/home.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
